<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="display">
      <header>
        <h1 id="title">Survey Form Project</h1>
        <p id="description">Thank You For Taking Your Time To Look At This Web Development Project - CholitoAry</p>
      </header>

      <hr>

      <form id="survey-form">

        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <br>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>

        <br>

        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
        </div>

        <br>

        <div class="form-group">
          <p>What our product you use?</p>
          <select id="dropdown" name="role" required>
            <option disabled selected value>Select product</option>
            <option value="product#1">Product #1</option>
            <option value="product#2">Product #2</option>
            <option value="product#3">Product #3</option>
            <option value="product#4">Product #4</option>
            <option value="product#5">Product #5</option>
          </select>
        </div>

        <br>

        <div class="form-group">
          <p>Would you recommend product to a friend?</p>
          <label>
            <input name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked>Definitely</label>
          <label>
            <input name="user-recommend"
              value="likely"
              type="radio"
              class="input-radio">Likely</label>
          <label>
            <input name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio">Maybe</label>
          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio">Not sure</label>
        </div>

        <br>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input name="prefer" value="feature#1" type="checkbox" class="input-checkbox">Feature #1
            </label>
          <label>
            <input name="prefer" value="feature#2" type="checkbox" class="input-checkbox">Feature #2
            </label>
            <label>
            <input name="prefer" value="feature#3" type="checkbox" class="input-checkbox">Feature #3
            </label>
            <label>
            <input name="prefer" value="feature#4" type="checkbox" class="input-checkbox">Feature #4
            </label>
        </div>

        <br>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <br> 

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
